name: Playground
on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: 'ubuntu-latest'    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Hello
      run: echo 'Hello World'
  
  release:
    needs: ['build']
    runs-on: 'ubuntu-latest'
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    steps:
    - name: Release
      run: echo 'Release World'